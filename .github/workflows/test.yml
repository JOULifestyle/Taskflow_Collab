name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # üß† FRONTEND TESTS
  frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false

  # ‚öôÔ∏è BACKEND TESTS
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # üîß Upgrade npm to support include=dev (optional but safe)
      - name: Upgrade npm
        run: npm install -g npm@10

      # ‚úÖ Easiest fix: use npm install (always installs dev deps)
      - name: Install dependencies (include dev)
        run: npm install

      - name: Verify Jest installation
        run: npx jest --version

      - name: Run backend tests
        run: npm test
